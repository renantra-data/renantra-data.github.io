<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Keren</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
            color: #333;
        }

        .container {
            background: white;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1000px;
            margin: auto;
            text-align: center;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #764ba2;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        p {
            line-height: 1.8;
            margin-bottom: 20px;
            color: #666;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 30px 0 40px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        /* ===== PROJECT SECTION ===== */
        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            border-radius: 16px;
            padding: 20px;
            background: #f8fafc;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: left;
            transition: transform .2s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            margin-bottom: 8px;
            color: #667eea;
        }

        .card p {
            font-size: .9em;
            color: #555;
            margin-bottom: 10px;
        }

        .meta {
            font-size: .8em;
            color: #764ba2;
            margin-bottom: 10px;
        }

        .card a {
            text-decoration: none;
            font-weight: bold;
            color: #667eea;
            font-size: .85em;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üëã Halo!</h1>
        <p class="subtitle">Selamat datang di portfolio saya</p>
        <p>
            Ini adalah halaman portfolio sederhana namun modern.
            Di bawah ini adalah beberapa project GitHub yang pernah saya kerjakan.
        </p>

        <div class="buttons">
            <button class="btn-primary" onclick="scrollToProjects()">Lihat Project</button>
            <button class="btn-secondary" onclick="window.open('https://github.com/renantra-data')">GitHub</button>
        </div>

        <h2 id="projects">üöÄ Project Saya</h2>
        <div class="projects" id="repo-list">
            <!-- Repo akan muncul otomatis -->
        </div>
    </div>

    <script>
        const username = "renantra-data";
        const container = document.getElementById("repo-list");

        fetch(`https://api.github.com/users/${username}/repos?sort=updated`)
            .then(res => res.json())
            .then(repos => {
                repos.forEach(repo => {
                    if (repo.fork) return;

                    const card = document.createElement("div");
                    card.className = "card";

                    card.innerHTML = `
                        <h3>${repo.name}</h3>
                        <p>${repo.description || "Tidak ada deskripsi."}</p>
                        <div class="meta">
                            ‚≠ê ${repo.stargazers_count} ¬∑ üß† ${repo.language || "Unknown"}
                        </div>
                        <a href="${repo.html_url}" target="_blank">
                            Lihat Repository ‚Üí
                        </a>
                    `;

                    container.appendChild(card);
                });
            });

        function scrollToProjects() {
            document.getElementById("projects").scrollIntoView({ behavior: "smooth" });
        }
    </script>

</body>
</html>
